name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install npm dependencies
        working-directory: ./react-app # Make sure your react-app is called react-app
        run: npm install
      - name: npm init
        run: npm init -y
      - name: deploy it
        working-directory: ./react-app # Make sure your react-app is called react-app
        run: CI=false && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./react-app # Make sure your react-app is called react-app
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRJECT3-e2b32 }}"
          projectId: prject3-e2b32 # Change to your project name
